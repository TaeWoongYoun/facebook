<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - 로그인 또는 가입</title>
    <link rel="icon" href="image/logo.jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="text">
            <span>
                <li>facebook</li>
            </span>
            <h2>
                Facebook에서 전세계에 있는 
                친구, 가족, 지인들과 함께 이야기를 나눠보세요.
            </h2>
        </div>
        <div class="content">
            <div class="login">
                <input class="TopInput" type="text" placeholder="이메일 또는 전화번호">
                <input class="BotInput" type="password" placeholder="비밀번호">
                <button class="LoginBtn">로그인</button>
                <li><a href="#">비밀번호를 잊으셨나요?</a></li>
                <button class="ReMakeBtn">새 계정 만들기</button>
            </div>
            <li class="conli">유명인, 브랜드 또는 비즈니스를 위한&nbsp;<a href="">페이지 만들기</a>.</li>
        </div>
    </main>
</body>
</html>
